        <div class="titleC">
            <h1>Contact with us</h1>
            <p>feel free to contact us and we will get back to you as soon as we can</p>

        </div>
        <div class="user-info">

            <form>
                <div class="inputcard1">

                    <div class="inputItem">
                        <label>First name</label> <input type="text" placeholder="Ahmad" required>
                    </div>
                    <div class="inputItem">
                        <label>Last name</label> <input type="text" placeholder="Ali" required>
                    </div>

                    <div class="inputItem">
                        <label>Mobile</label> <input type="text" placeholder="(+966) 574 4567 77">
                    </div>
                </div>
                <div class="inputcard1">
                   
                    <div class="inputradio">
                        <label>Gender</label>
                        <br>
                        <div>
                            <input type="radio" id="male" class="radio" name="Gender" required>
                            <label for="male">Male</label>
                        </div>
                        
                        <br><div>
                            <input type="radio" id="female" class="radio" name="Gender" required>
                            <label for="male">Female</label>
                        </div>
                        
                    </div>

                    <div class="inputItem">
                        <label>Date of birth</label><input type="date" id="birthday" name="birthday" required>
                    </div>

                    <div class="inputItem">
                        <label>Language</label>
                        <select name="Language" id="Language">
                            <option value="Arabic">Arabic</option>
                            <option value="English">English</option>
                            <option value="French">French</option>

                        </select>
                    </div>
                </div>
                <div class="inputcard1">
                    <div class="inputItem">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="example@hotmail.com">
                    </div>
                    <div class="inputItem">
                        <label>Message</label>
                        <textarea id="message" placeholder="Write your message"></textarea>
                    </div>
                    <div class="inputItem">
                        <button type="submit">Send</button>
                    </div>
                </div>
            </form>

        </div>
